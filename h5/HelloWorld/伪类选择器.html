<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>伪类选择器</title>
		<style type="text/css">
			a:link {
				font-size: 50px;
				color: red;
			}
			
			
			a:visited {
				color: greenyellow;
			}
			
			a:hover {
				color: black;
			}
			a:active {
				background-color: skyblue;
			}
			
			p::selection {
				color: red;
			}
			
			p::-moz-selection {
				color: red;
			}
			
			p:hover {
				background-color: skyblue;
			}
			p:active {
				background-color: green;
			}
		</style>
	</head>

	<body>
		<center>
			<a href="http://www.baidu.com">百度</a><br />
			<a href="http://www.zhihu.com">知乎</a>
			<p>锄禾日当午，汗滴禾下土</p>
		</center>
	</body>

</html>
