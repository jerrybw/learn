<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>选择器</title>
		<style type="text/css">
			span {
				color: red;
			}
			
			#s1 {
				background-color: yellowgreen;
			}
			div.d2 {
				background-color: blue;
			}
			.d2 span {
				background-color: black;
			}
			div>span {
				font-size: 50px;
			}
		</style>
	</head>

	<body>
		<center>
			<div id="d1">
				<p>
					<span>锄禾日当午</span>
				</p>
				<span>锄禾日当午</span>
			</div>
			<span id="s1">锄禾日当午</span><br />
			<span id="s2">锄禾日当午</span>
			<div class="d2">
				<span>哈哈哈</span>
			</div>

		</center>
	</body>

</html>
