<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>标签</title>
		<style type="text/css">

		</style>
	</head>

	<body>
		<p>今天的我依旧<em>帅气</em></p>
		<p><strong>每天帅气一点点</strong></p>
		<p><i>我是斜体字</i></p>
		<p><b>我是粗体字</b></p>
		<p>我后面的字会变小，<small>我是small标签里的字</small></p>
		<p>四大名著之一：<cite>《三国演义》</cite></p>
		<p>孔子曾经说过：<q>学而不思则罔，思而不学则殆</q></p>
		<div>
			子曰：
			<blockquote>
				学而时习之，不亦说乎
			</blockquote>
		</div>
		<p>2<sup>2</sup>&nbsp;&nbsp;&nbsp;H<sub>2</sub>O</p>
		<div>
			<p><del>28.5</del></p>
			<p>21.0</p>
		</div>
		<p>今天的我也<ins>很帅</ins></p>

		<code>
			<pre>
public class HelloWorld{
	public static void main(String[] args){
		System.out.println("Hello World!");
	}
}
			</pre>
		</code>
	</body>

</html>
