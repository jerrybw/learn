<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>定位</title>
		<style type="text/css">
			.box1{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: skyblue;
				position: absolute;
				left: 100px;
				top: 100px;
			}
			.box3{
				width: 200px;
				height: 200px;
				background-color: yellow;
				position: fixed;
			}
		</style>
	</head>

	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div style="height: 10000px;"></div>
	</body>

</html>
