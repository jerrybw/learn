<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>字体</title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
				visibility: hidden;
				display: inline-block;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: yellow;
				display: none;
			}
			.box3{
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>

	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>

</html>
