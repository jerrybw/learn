<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>清除浮动</title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			.box1{
				border: solid 1px red;
			}
			.box2{
				height: 100px;
				width: 100px;
				background-color: blue;
				float: left;
			}
			.clearFix:after{
				clear: left;
				display: block;
				content: "";
			}
			.clearFix{
				zoom:1;
			}
		</style>
	</head>

	<body>
		<div class="box1 clearFix">
			<div class="box2"></div>
		</div>
	</body>

</html>
