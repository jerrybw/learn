<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>列表标签</title>
		<style type="text/css">
			/*ul{
				list-style: none;
			}*/
		</style>
	</head>

	<body>
		<ul type="square">
			<li>嘿嘿</li>
			<li>哈哈</li>
			<li>23333</li>
		</ul>
		<ol type="a">
			<li>嘿嘿</li>
			<li>哈哈</li>
			<li>23333</li>
		</ol>
		<dl>
			<dt>西红柿炒鸡蛋</dt>
			<dd>西红柿</dd>
			<dd>鸡蛋</dd>
		</dl>
	</body>

</html>
