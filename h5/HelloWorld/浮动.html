<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>清除浮动</title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
				float: left;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: blue;
				clear: right;
				float: right;
			}
			.box3{
				width: 300px;
				height: 300px;
				background-color: yellow;
			}
		</style>
	</head>

	<body>
		<div class="box1">
			
		</div>
		<div class="box2">
			
		</div>
		<div class="box3">
			
		</div>
	</body>

</html>
